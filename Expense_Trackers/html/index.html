<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>

    <link rel="stylesheet" href="/Styles/index.css">
    <link rel="icon" href="/Images/logo.png">
</head>
<body>
    <header>
      <div class="header-container">
        <div class="logo"><img src="logo.png" alt="Logo"></div>
        <div class="search-bar">
          <input type="text" placeholder="Search...">
          <button>Search</button>
        </div>
        <div class="user-profile"><button>Profile</button></div>
      </div>
    </header>

    <div class="main-content">
      <main>
        <section class="expense-list">
          <!-- Expense items -->
           <!-- Header for Expense List -->
        <header class="expense-list-header">
            <h2>Expense List</h2>
            <!-- Optional Filter Dropdown -->
            <div class="filter-options">
                <label for="filter">Sort by:</label>
                <select id="filter">
                    <option value="date">Date</option>
                    <option value="category">Category</option>
                    <option value="amount">Amount</option>
                </select>
            </div>
        </header>
        
        <!-- List of Expenses -->
        <div class="expenses">
            <!-- Example Expense Card -->
            <div class="expense-item">
                <span class="expense-title">Groceries</span>
                <span class="expense-amount">$50</span>
                <span class="expense-date">2023-11-01</span>
                <div class="expense-actions">
                    <i class="fas fa-edit" aria-label="Edit Expense"></i>
                    <i class="fas fa-trash" aria-label="Delete Expense"></i>
                </div>
            </div>
            <!-- Add more expense items here -->
        </div>

        <!-- Total Expense Summary -->
        <div class="total-expense-summary">
            <strong>Total: </strong> $250
        </div>
    </section>
    <section class="add-expense-form">
        <!-- Form Header -->
        <header class="form-header">
            <h2>Add New Expense</h2>
        </header>
        <!-- Expense Form -->
        <form>
            <label for="expense-name">Expense Name:</label>
            <input type="text" id="expense-name" name="expense-name" placeholder="Enter expense name" required>
                
            <label for="expense-amount">Amount:</label>
            <input type="number" id="expense-amount" name="expense-amount" placeholder="Enter amount" required>
            <label for="expense-category">Category:</label>
            <select id="expense-category" name="expense-category">
                <option value="food">Food</option>
                <option value="transport">Transport</option>
                <option value="utilities">Utilities</option>
                <option value="housing">Housing</option>
                <option value="healthcare">Healthcare</option>
                <option value="insurance">Insurance</option>
                <option value="entertainment">Entertainment</option>
                <option value="education">Education</option>
                <option value="savings">Savings</option>
                <option value="investments">Investments</option>
                <option value="clothing">Clothing</option>
                <option value="gifts">Gifts</option>
                <option value="travel">Travel</option>
                <option value="personal-care">Personal Care</option>
                <option value="subscriptions">Subscriptions</option>
                <option value="charity">Charity</option>
                <option value="childcare">Childcare</option>
                <option value="loan-payments">Loan Payments</option>
                <option value="taxes">Taxes</option>
                <option value="miscellaneous">Miscellaneous</option>
            </select>
            <label for="expense-date">Date:</label>
            <input type="date" id="expense-date" name="expense-date" required>
                
            <label for="expense-notes">Notes:</label>
            <textarea id="expense-notes" name="expense-notes" placeholder="Additional details"></textarea>
            <!-- Action Buttons -->
            <div class="form-actions">
                <button type="submit">Save Expense</button>
                <button type="reset">Clear</button>
            </div>
        </form>
    </section>
</main>
</body>  
</html>
